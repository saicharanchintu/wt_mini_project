    <div class="container form-css">
        <form action="feedback.php" method="POST">
            <div class="form-group">
                <label for="cname">Client Name:</label>
                <input type="text" class="form-control" id="cname" placeholder="Enter clientname" name="cname" required>
            </div>
            <div class="form-group">
                <label for="location">Site Location:</label>
                <input type="text" class="form-control" id="location" placeholder="Enter Location" name="location" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phonenum">Mobile:</label>
                <input type="text" class="form-control" id="phonenum" placeholder="Enter mobile number" name="phonenum" required>
            </div>
            <div class="form-group">
                <label for="sdate">Start date: </label>
                <input type="date" class="form-control" id="sdate" name="sdate" required>
            </div>
            <div class="form-group">
                <label for="edate">End date: </label>
                <input type="date" class="form-control" id="edate" name="edate" required>
            </div>
            <div class="form-group">
                <label for="payment">Total Payment:</label>
                <input type="text" class="form-control" id="payment" placeholder="amount in rupees" name="payment" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" placeholder="Any feedback..." class="feedback-css"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit" name="submit" id="submit">Submit</button>
            </div>
    </div>
    </form>
